{%extends "base.html"%}
{%block title%} {{album.title}} {%endblock%}
{%block content%}

<section>
    <h1>{{album.title}}</h1>
    <div>
        <p class="sub">--this article written by {{album.created_by}}</p>

        <p>{{album.script}}</p>

        <br>
        <img src="{{album.media.url}}" alt="">
        <br>
        <a href="{{album.media.url}}">Download file here</a>


    </div>
    <a href="{% url 'uploadform' %}"><strong>New Album</strong></a>

</section>
{%endblock content%}
