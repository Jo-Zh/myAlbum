{%extends "base.html"%}
{%block title%} REC {%endblock%}
{%block content%}
<div class="left">
    <div id="startButton" class="button">
        Start Recording
    </div>
    <h2>Preview</h2>
    <video id="preview" width="160" height="120" autoplay muted></video>
</div>

<div class="right">
    <div id="stopButton" class="button">
        Stop Recording
    </div>
    <h2>Recording</h2>
    <video id="recording" width="160" height="120" controls></video>
    <a id="downloadButton" class="button" download="live-recording">
        Save
    </a>
</div>
<div id="log"></div>
{% load static %}
{% block scripts %}
<script src="{% static 'recorder/recorder_js.js' %}" type="text/javascript"></script>
{% endblock %}

{%endblock%}
