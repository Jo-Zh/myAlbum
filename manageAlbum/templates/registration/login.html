{%extends "base.html"%}
{%block title%} Login {%endblock%}
{%block content%}

<div>
    <h1>Sign in your album</h1>
    <hr />
    {%if messages%}
    {%for message in messages%}
    <p>{{message}}</p>
    {%endfor%}
    {%endif%}
    <form method="POST">
        {%csrf_token%}
        {{ form.as_p}}
        <input type="submit" value="Sign In">
    </form>

</div>

{%endblock%}
