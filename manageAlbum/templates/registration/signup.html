{%extends "base.html"%}
{%block title%} Sign up {%endblock%}
{%block content%}

<div>
    <h1>Register Form</h1>
    <hr />
    {%if messages%}
    {%for message in messages%}
    <h4 class="message">{{message}}</h4>
    {%endfor%}
    {%endif%}
    <form method="POST">
        {%csrf_token%}
        {{ form.as_p}}
        <input type="submit" value="Sign Up">
    </form>

</div>

{%endblock%}
