{%extends "base.html"%}
{%block title%} Sign up {%endblock%}
{%block content%}

<div>
    <h1>Register Form</h1>
    <hr />
    {%if messages%}
    {%for message in messages%}
    <h4 class="message">{{message}}</h4>
    {%endfor%}
    {%endif%}
    <form method="POST">
        {%csrf_token%}
        {{ form.as_ul}}
        <button type="submit">Sign Up</button>
    </form>

</div>

{%endblock%}
